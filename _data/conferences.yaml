    - time: "22:35"
      title: Swiftのエラー4分類が素晴らしすぎて、すべてのプログラマに知ってほしい
      tweeterId: koher
      description: |
        Swift Core Team がエラー処理について言語設計時に考察した ["Error Handling Rationale and Proposal"](https://github.com/apple/swift/blob/master/docs/ErrorHandlingRationale.rst) というドキュメントがあります。その中で、プログラミングにおけるエラーが次の四つに分類されています。

        - Simple domain error
        - Recoverable error
        - Universal error
        - Logic error

        考えれば考えるほど、この分類が Swift に限らない本質的で素晴らしいものだとわかってきました。 Swift を書く上でエラーをどう設計すれば良いのか、 Java の検査例外はなぜ失敗したのか、多くの言語のエラー処理機構には何が足りないのか、この分類を通して僕が考えたことを紹介します。
